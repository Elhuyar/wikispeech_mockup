language: python
python:
  - "3.6.3"
services:
  - docker
before_install:
 - set -e

notifications:
  slack:
    on_success: change
    on_failure: change

env:
 - RELEASE=affff

# https://blog.travis-ci.com/2017-12-12-new-trusty-images-q4-launch
# sudo: required
# dist: trusty
# group: deprecated-2017Q4
 
install:
 - sudo apt install opus-tools
 - pip install -r requirements.txt

# command to run tests
script:
 - | # build pronlex from $RELEASE if it exists, otherwise master
   echo "pronlex building from $RELEASE"
   git clone https://github.com/stts-se/pronlex.git
   cd pronlex
   git checkout $RELEASE || echo "$RELEASE not found, fallback to master"
   cd ..
   docker build pronlex -t pronlex --build-arg RELEASE=$RELEASE
 - | # build marytts from $RELEASE if it exists, otherwise master
   echo "marytts building from $RELEASE"
   git clone https://github.com/stts-se/marytts.git
   cd marytts
   git checkout $RELEASE || echo "$RELEASE not found, fallback to master"
   cd ..
   docker build marytts -t marytts --build-arg RELEASE=$RELEASE
 - docker run -v /appdir:/appdir -p 8787:8787 -t pronlex /wikispeech/pronlex/bin/setup /appdir
 - docker run -v /appdir:/appdir -p 8787:8787 -t pronlex &
 - export pronlex_pid=$!
 - echo "pronlex running with pid $pronlex_pid"
 - sleep 20
 - docker run -p 59125:59125 -t marytts &
 - export marytts_pid=$!
 - echo "marytts running with pid $marytts_pid"
 - sleep 20
 - python3 bin/wikispeech docker/config/travis.conf &
 - export wikispeech_pid=$!  
 - echo "wikispeech running with pid $wikispeech_pid"
 - sleep 20
 - sh .travis/exit_server_and_fail_if_not_running.sh wikispeech $wikispeech_pid
 - sh .travis/exit_server_and_fail_if_not_running.sh marytts $marytts_pid
 - sh .travis/exit_server_and_fail_if_not_running.sh pronlex $pronlex_pid
